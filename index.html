  <script type="text/javascript">
    // Count-up animation component in plain React
    function useCountUp(to, duration) {
      const [current, setCurrent] = React.useState(0);
      React.useEffect(() => {
        let start = 0;
        const increment = to / (duration/16);
        let frame;
        function update() {
          start += increment;
          if (start < to) {
            setCurrent(Math.round(start));
            frame = requestAnimationFrame(update);
          } else {
            setCurrent(to);
          }
        }
        update();
        return () => cancelAnimationFrame(frame);
      }, [to, duration]);
      return current;
    }

    function Stats() {
      const p = useCountUp(50, 950);     // projek siap
      const k = useCountUp(30, 1000);    // klien
      const t = useCountUp(5, 1200);     // tahun pengalaman

        React.createElement('div', {key:'a',className:'stat-block'},
          [React.createElement('div', {className:'stat-number'}, p+"+"),
           React.createElement('span', {className:'stat-label'}, 'Projek Siap')
          ]),
        React.createElement('div', {key:'b',className:'stat-block'},
          [React.createElement('div', {className:'stat-number'}, k+"+"),
           React.createElement('span', {className:'stat-label'}, 'Klien Gembira')
          ]),
        React.createElement('div', {key:'c',className:'stat-block'},
          [React.createElement('div', {className:'stat-number'}, t+"+"),
           React.createElement('span', {className:'stat-label'}, 'Tahun Pengalaman')
          ]),
        React.createElement('div', {key:'d',className:'stat-block'},
          [React.createElement('div', {className:'stat-number'}, '100%'),
           React.createElement('span', {className:'stat-label'}, 'Kepuasan Pelanggan')
          ])
      ]);
    }

    const App = () => (
      React.createElement('div', { className: 'container' }, [
        React.createElement('h1', null, 'Piduih | Creative Digital Solutions'),
        React.createElement('p', { className: 'lead' },
          'Transformasikan jenama anda dengan solusi kreatif: ',
          React.createElement('strong', null, 'Web Design'), ', ',
          React.createElement('strong', null, 'Graphic Design'), ', ',
          React.createElement('strong', null, 'Print Solution'), ', ',
          React.createElement('strong', null, 'Photography'), ' & ',
          React.createElement('strong', null, 'Branding'), ' berkualiti tinggi.'
        ),
        React.createElement('h2', null, 'Perkhidmatan Kami'),
        React.createElement('ul', null, [
          React.createElement('li', { key: 1 }, 'Reka bentuk grafik profesional & identiti visual'),
          React.createElement('li', { key: 2 }, 'Penyelesaian cetakan (kad bisnes, brosur, banner)'),
          React.createElement('li', { key: 3 }, 'Web design & UI/UX moden'),
          React.createElement('li', { key: 4 }, 'Fotografi kreatif & produk'),
          React.createElement('li', { key: 5 }, 'Strategi & pembangunan jenama'),
          React.createElement('li', { key: 6 }, 'eKad & jemputan digital'),
        ]),
        React.createElement(Stats, { key: "stats-section" }),
        React.createElement('div', { className: 'links' }, [
          React.createElement('a', { key: 'portfolio', href: 'https://afiladesign.com/v5/#portfolio', target: '_blank', className: 'btn' }, 'Lihat Portfolio'),
          React.createElement('a', { key: 'services', href: 'https://afiladesign.com/v5/#services', target: '_blank', className: 'btn' }, 'Perkhidmatan'),
          React.createElement('a', { key: 'projects', href: 'https://afiladesign.com/v5/projects.html', target: '_blank', className: 'btn' }, 'Projek IT'),
          React.createElement('a', { key: 'about', href: 'https://afiladesign.com/v5/#about', target: '_blank', className: 'btn' }, 'Tentang Saya'),
          React.createElement('a', { key: 'contact', href: 'https://afiladesign.com/v5/#contact', target: '_blank', className: 'btn' }, 'Hubungi'),
          React.createElement('a', { key: 'whatsapp', href: 'https://wa.me/60194617217?text=Hi%20Afila%20Design!%20Saya%20berminat%20dengan%20design%20services%20anda.', target: '_blank', className: 'btn' }, 'WhatsApp'),
        ]),
        React.createElement('footer', null, '© 2025 Piduih / Afila Design')
      ])
    );

  </script>
