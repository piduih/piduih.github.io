      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: #1c1b29;

      padding: 40px 30px;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(114, 85, 246, 0.7);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }
    p.lead {

      margin-bottom: 30px;
      line-height: 1.6;
      color: #b9a9ff;
    }
    h2 {

      margin-bottom: 20px;
      font-weight: 600;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
      text-align: left;
    }
    ul li::before {
      content: "✓";
      margin-right: 10px;
      color: #9e7eff;
      font-weight: bold;
    }
    ul li {
      padding: 8px 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #3a3571;
    }
    .links {
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background: #7f69f4;
      color: white;
      padding: 12px 28px;
      margin: 8px 10px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(127, 105, 244, 0.6);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #9e89ff;
      box-shadow: 0 8px 22px rgba(158, 137, 255, 0.9);
    }
    footer {
      font-size: 0.88rem;
      color: #6c63ff;
      letter-spacing: 1.3px;
    }
    strong {
      color: #d0caff;
      font-weight: 700;
    }
  </style>
</head>
